apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: almoghindi/ag-auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: yonraz/ag-user-profiles
      context: user-profile
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "**/*.cs"
            dest: .
